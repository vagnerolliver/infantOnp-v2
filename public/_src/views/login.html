<div class="container section">
	<form class="form-auth" data-ng-submit="Login.submitForm(Login.form)">
		<h2>Entrar</h2>
		<p class="text-warning">{{ Login.error_message }}</p>
		<input type="email" ng-model="Login.form.email" placeholder="Username" class="form-control"><br>
		<input type="password" ng-model="Login.form.password" placeholder="Password" class="form-control"><br>
		<input type="submit" value="Log in" class="btn btn-primary" />
	</form>
</div>
