<div class="container section"><div class=row><h2>Listagem dos usuários</h2><table><thead><tr><th colspan=4><label><input data-ng-model=searchUser data-ng-model-options=User.modelOptions placeholder="Filtre por usuários"></label></th></tr><tr><th>Name</th><th>Email</th><th>Tipo</th><th></th></tr></thead><tbody><tr data-ng-class="{bold: !user.selecionado, strike: user.selecionado}" class=item data-ng-repeat="user in User.users | filter:searchUser | orderBy:User.predicate:User.reverse"><td>{{ user.name }}</td><td>{{ user.user.email }}</td><td>{{ user.user.type }}</td><td><div class="col s6"><a href="#/users/{{ user._id }}" class="btn blue waves-effect waves-light col s12">Detalhes</a></div><div class="col s6"><a data-ng-click=User.remove(user) class="btn red waves-effect waves-light col s12">Remover</a></div></td></tr></tbody></table><div class="col s6"><button data-ng-click=User.orderByName() class="btn btn-large animate black waves-effect waves-light col s12" type=submit name=action>Order Name</button></div><div class="col s6"><button data-ng-click=User.orderByEmail() class="btn btn-large animate black waves-effect waves-light col s12" type=submit name=action>Order Email</button></div></div></div>
